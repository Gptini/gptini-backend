name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: gptini-backend

jobs:
  build-and-deploy:
    environment: develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "image.tar.gz"
          target: "/home/ec2-user"

      - name: Deploy & Verify on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ec2-user

            echo "▶ Load Docker image"
            gunzip -c image.tar.gz | docker load
            rm image.tar.gz

            echo "▶ Stop old container"
            docker rm -f gptini-backend || true

            echo "▶ Run new container"
            docker run -d \
              --name gptini-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e S3_BUCKET=${{ secrets.S3_BUCKET }} \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              ${{ env.IMAGE_NAME }}:latest

            echo "▶ Check container running"
            sleep 5
            if ! docker ps --format '{{.Names}}' | grep -q '^gptini-backend$'; then
              echo "❌ Container exited immediately"
              docker ps -a
              docker logs gptini-backend || true
              exit 1
            fi

            echo "▶ Wait for service response"
            for i in {1..15}; do
              if curl -fs http://localhost:8080/actuator/health >/dev/null; then
                echo "✅ Service is up"
                break
              fi
              sleep 3
            done

            echo "▶ Final container status"
            docker ps
            docker image prune -f
