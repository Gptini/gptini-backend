spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: gptini

  # Database
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Flyway (개발환경에서는 비활성화, H2 + ddl-auto 사용)
  flyway:
    enabled: false

  # File upload
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# JWT
jwt:
  secret-key: ${JWT_SECRET}
  access-token-expiration: 86400000   # 1 day
  refresh-token-expiration: 604800000 # 7 days

# AWS S3
aws:
  s3:
    bucket: ${S3_BUCKET}
    region: ap-northeast-2
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

server:
  port: 8080

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
